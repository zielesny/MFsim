JdpdInputFile.valueItem.description.MoleculeStartGeometry = Molecule start geometry for a random distribution within a volume:\n\n\
    Single point: All particles of a molecule are located at the same single point.\n\n\
    Linear tube: The particles of a molecule's main chain are linearly lined up to form a tube, side chain particles are collapsed onto adjacent main chain particles.
JdpdInputFile.valueItem.description.GeometryRandomSeed = Random seed value for geometry calculations, i.e. positions of particles in compartments.
JdpdInputFile.valueItem.description.Description=Textual description of this job.\n\nThis description should contain a specific identification shortcut for later filter purposes. A good choice is a unique combination of an identification shortcut together with a short textual explanation, e.g. "TEST 001 : Test job for DPD simulation".
JdpdInputFile.valueItem.description.Timestamp=Timestamp of this job.\n\nA timestamp has the form "YYYY/MM/DD - hh:mm:ss" (YYYY: Year, MM: Month, DD: Day, hh: Hour, mm: Minute, ss: Second).\n\nThe timestamp may be used to identify the corresponding Job Input directory or for filter purposes.
JdpdInputFile.valueItem.description.ParticleSetFilename=Name of particle set file used for this Job Input.
JdpdInputFile.valueItem.description.ApplicationVersion=Version of application used to create this Job Input.
JdpdInputFile.valueItem.description.MonomerTable=Definition of monomers based on particles in form of a line notation (a detailed description with examples is available in the editor dialog).\n\nMonomers may be used in molecular structures (see molecule definition below) as shortcuts (for details see description in the editor dialog).
JdpdInputFile.valueItem.description.MoleculeTable=Definition of molecules based on particles and monomers in form of a line notation (a detailed description with examples is available in the editor dialog). 
JdpdInputFile.valueItem.description.Density=DPD density of the simulation box.\n\n\
    This value is currently fixed to 3 according to DPD theory (but may be extended to alternative values in later versions).
JdpdInputFile.valueItem.description.BoxSize=Size of the simulation box in DPD units and in physical units (Angstrom). The side states define which side lengths may be fixed.
JdpdInputFile.valueItem.description.Quantity=Count of each molecule in the simulation box (if concentration is activated the relative counts are calculated on the basis of the defined molecular concentrations).\n\nThe counts may be individually increased/decreased (this does not change the relative counts according to the molecular concentrations if activated) which leads to an increased/decreased simulation box size.\n\nNote that in general the more molecules are in the simulation box the more realistic the simulation is but the longer it takes the simulation to perform.
JdpdInputFile.valueItem.description.MoleculeCharge=Overview of charged particles of defined molecules.
JdpdInputFile.valueItem.description.Concentration=Definition of each molecular concentration in the simulation box. \
    If activated these definitions are the basis for the resulting relative counts of molecules in the simulation box.\n\n\
    IMPORTANT NOTE: Concentration calculations are fundamentally influenced by the "Miscellaneous" preference "Volume scaling", \
    thus, different settings of this preference lead to different molecule numbers in the simulation box. \
    For details see the description of MFsim in the scientific literature.
JdpdInputFile.valueItem.description.MoleculeFixation=Allows the fixation of molecules to their initial position components for time steps smaller/equal to "Maximum time step". Fixation of x, y and z coordinate prevents a molecule from moving at all.
JdpdInputFile.valueItem.description.MoleculeAcceleration=Allows the acceleration of molecules with the specified magnitude and direction at every "Frequency" step for time steps smaller/equal to "Maximum time step". A frequency value of 1 means that the molecule is accelerated in every simulation step, a value of 2 means an acceleration at every second step etc.
JdpdInputFile.valueItem.description.MoleculeBoundary=Allows the definition of boundaries (virtual walls) for molecules in the simulation box for time steps smaller/equal to "Maximum time step". A molecule is reflected at the boundary and thus may not move outside.\n\n\
    The min-value may be greater than the max-value to invert the excluded volume.\n\n\
    WARNING: Molecule boundary settings are not checked for their integrity so handle with care!
JdpdInputFile.valueItem.description.MoleculeSphere=Allows the definition of inclusive or exclusive spheres (sphere like virtual walls) for molecules in the simulation box for time steps smaller/equal to "Maximum time step". A molecule is reflected at the boundary and thus may not move inside or outside.\n\n\
    "Is exclusive?":\nTrue: Particles of the defined molecule are excluded from the sphere volume, i.e. they are kept outside the sphere volume by outward reflection at the sphere surface.\nFalse: Particles of the defined molecule are included in the sphere volume, i.e. they are kept inside the sphere volume by inward reflection at the sphere surface.\n\n\
    "Radius [A]":\nRadius of sphere in Angstrom. A radius of 0 means that no sphere is defined.\n\n\
    WARNING: Molecule sphere settings are not checked for their integrity so handle with care!
JdpdInputFile.valueItem.description.MoleculeFixedVelocity=Allows a fixed constant velocity of a molecule in a specified direction for time steps smaller/equal to "Maximum time step". The velocity has to be defined in DPD units. Positive values define velocities in the direction of an axis, negative values define velocities in the opposite direction. A value of 0 defines fixation.
JdpdInputFile.valueItem.description.NearestNeighborParticle=Define particles for which the nearest (non-bonded) neighbor particle (of a different molecule) is determined during simulation.
JdpdInputFile.valueItem.description.NearestNeighborDistance=Radius in DPD units for nearest-neighbor detection (a nearest-neighbor particle outside this radius will NOT be detected).\n\nNOTE: The smaller the radius the faster the nearest-neighbor determination process.
JdpdInputFile.valueItem.description.RadiusOfGyration=Define calculation of the average particle-based radius of gyration for a specific molecule.
JdpdInputFile.valueItem.description.ParticlePairRdfCalculation=Define calculation of particle-pair radial distribution function (RDF) of final simulation box geometry.\n\n
    NOTE: Particle-pair radial distribution functions do not take molecule information into account, i.e. equal particles in different molecules are treated in an equal manner. To restrict RDF calculations to particles in specific molecules use specific definitions below.
JdpdInputFile.valueItem.description.MoleculeParticlePairRdfCalculation=Define calculation of molecule-particle-pair radial distribution function (RDF) of final simulation box geometry.\n\n
    NOTE: Equal particles in different molecules are treated in a different manner: Only the specified particle of the specified molecule is taken into account.
JdpdInputFile.valueItem.description.MoleculeCenterPairRdfCalculation=Define calculation of molecule-center-pair radial distribution function (RDF) of final simulation box geometry.
JdpdInputFile.valueItem.description.ParticlePairDistanceCalculation=Define calculation of particle-pair average distance for all simulation box geometries of all output steps.\n\nNOTE: Particle-pair distances do not take molecule information into account, i.e. equal particles in different molecules are treated in an equal manner. To restrict average distance calculations to particles in specific molecules use specific definitions below.\n\nNOTE: Distance calculations obey the defined periodic boundary conditions (PBC).
JdpdInputFile.valueItem.description.MoleculeParticlePairDistanceCalculation=Define calculation of molecule-particle-pair average distance for all simulation box geometries of all output steps.\n\nNOTE: Equal particles in different molecules are treated in a different manner: Only the specified particle of the specified molecule is taken into account.\n\nNOTE: Distance calculations obey the defined periodic boundary conditions (PBC).
JdpdInputFile.valueItem.description.Temperature = Available temperatures for simulation in Kelvin (K).
JdpdInputFile.valueItem.description.DpdSigma = Random DPD force magnitude (noise amplitude, sigma parameter) in DPD units.
JdpdInputFile.valueItem.description.IsGaussianRandomDpdForce = Choice of Gaussian random DPD force:\n\n\
    true : Random DPD force is driven by random variable with Gaussian distribution with zero mean and unit variance (slower).\n\n\
    false: Random DPD force is driven by random variable with uniform distribution with zero mean and unit variance (faster).
JdpdInputFile.valueItem.description.IsInitialPotentialEnergyMinimizationStepOutput = Minimization step output:\n\ntrue : Output is generated for every potential energy minimization step.\n\nfalse: No output is generated for potential energy minimization steps.
JdpdInputFile.valueItem.description.InitialVelocityScalingSteps = Number of initial velocity scaling steps. A value of zero means no velocity scaling at all.
JdpdInputFile.valueItem.description.IsDpdUnitMass = DPD unit mass:\n\n\
    true : DPD masses of all particles are set to 1.\n\n\
    false: The DPD mass of the most lightweight particle (often water) is set to 1. The masses of all other particles are set in relation to their molar mass ratios to the most lightweight particle.
JdpdInputFile.valueItem.description.InteractionTable=Non-bonding particle interactions in DPD units.\n\n"a(ij)" is the non-bonding repulsive interaction between two particles i and j.
JdpdInputFile.valueItem.description.MoleculeBackboneForces=Definition of backbone forces (harmonic bonds) for the flexibility/stiffness of a molecule's backbone between attributed particles (see Molecule definition above).\n\nThe (force-free) distance between attributed particles can be defined in Angstrom (and is also shown in DPD units).\n\nA typical value of a harmonic force constant k(BB), BB = BackBone, is 4.0 in DPD simulations. A value of 0 means that the corresponding force/potential is NOT calculated.\n\nBackbone force behaviour may be DEFAULT (bond is repulsive and attractive), REPULSIVE (bond is repulsive if squeezed but NOT attractive if elongated) or ATTRACTIVE (bond is attractive if elongated, but NOT repulsive if squeezed).
JdpdInputFile.valueItem.description.ProteinBackboneForces=Definition of backbone forces for the flexibility/stiffness of a protein's backbone between amino acid backbone particles.\n\nThe (force-free) distance between attributed particles can be defined in Angstrom (and is also shown in DPD units).\n\nA typical value of a harmonic force constant k(BB), BB = BackBone, is 4.0 in DPD simulations. A value of 0 means that the corresponding force/potential is NOT calculated..\n\nBackbone force behaviour may be DEFAULT (bond is repulsive and attractive), REPULSIVE (bond is repulsive if squeezed but NOT attractive if elongated) or ATTRACTIVE (bond is attractive if elongated, but NOT repulsive if squeezed).
JdpdInputFile.valueItem.description.ProteinDistanceForces=Distance force constants k(BB), BB = BackBone, for all possible harmonic backbone distance forces for all defined proteins in DPD units in order to control the stiffness/flexibility of the protein backbone.\n\nThe default value is 0.0 for all types of force constants, i.e. the corresponding force/potential is NOT calculated. A typical value is 4.0 for a harmonic force constant in DPD simulations.\n\nNOTE: A protein MUST be in a compartment with its defined 3D geometry for any backbone force constant to be activated, i.e. if a protein is defined in the simulation box as a pure SPICES without its 3D structure the backbone forces are NOT taken into account.
JdpdInputFile.valueItem.description.Electrostatics= Settings for calculation of electrostatic interactions between charged particles:\n\n\
    "Cutoff" is the radius in DPD units for cutoff of electrostatic interactions.\n\n\
    "Maximum force" is the maximum allowed absolute force magnitude in DPD units for a charged particle pair (smaller/larger values are truncated to this magnitude).\n\n\
    "Effective exponent" is the effective exponent for the particle-particle distance in the denominator of the electrostatics force calculation (the default is 2), e.g. a value of 3 corresponds to a r-dependent dielectric constant.\n\n\
    "Damping distance" is the length in DPD units up to where electrostatic forces may be damped.\n\n\
    "Damping factor" is the factor by which electrostatic forces are damped within the damping region defined by the damping distance. A damping factor of 1 means no damping\n\n\
    "Coupling constant" is the value of the electrostatic coupling constant for conversion of units. The coupling constant is calculated according to "Groot RD (2003) The Journal of Chemical Physics 118: 11265" with an additional factor of 1/(4*Pi). The temperature dependence of the relative permittivity is approximated according to "Malmberg CG, Maryott AA (1956) Journal of Research of the National Bureau of Standards 56(I): Research Paper 2641."\n\n\
    "Charge distribution type" is the type of charge distribution ("charge smearing"). "None" means no charge smearing but point charges. "Alejandre" means charge smearing according to "Gonz\u00e1lez-Melchor M, Mayoral E, Vel\u00e1zquez ME, Alejandre J (2006) The Journal of Chemical Physics 125: 224107."\n\n\
    "Decay length" is the length in DPD units for smearing out charges for the chosen type of charge distribution (if there is no charge distribution this parameter is ignored). The decay length for "Alejandre" charge smearing is calculated according to "Gonz\u00e1lez-Melchor M, Mayoral E, Vel\u00e1zquez ME, Alejandre J (2006) The Journal of Chemical Physics 125: 224107." and is equal in value to the electrostatic coupling constant.\n\n\
    "Splitting type" is the type of the splitting function used for approximating the Ewald sum to take mirror charges into account due to periodic boundary conditions. "None" means no consideration. "Fanourgakis" means SP3 splitting according to "Fanourgakis GS (2015) The Journal of Physical Chemistry B 119: 1974\u22121985.".
JdpdInputFile.valueItem.description.Bonds12 = Bond definition between two neighboured particles A and B in a molecule in DPD units where bonded particles are linked by a harmonic spring.\n\n\
    The bond length defines the length of the bond between the two neighboured particles: The default values are set according to the volume-based bond lengths determined by the spherical volume of each particle as defined in the particle set. Note that the minimum bond length (defined in the preferences) is taken into account, i.e. a volume-based bond length smaller than this minimum is automatically corrected to the defined minimum value. Volume-based bond lengths can be restored by setting the bond length for the whole bond length column with a value of "none".\n\n\
    The force constant defines the spring force of the bond (i.e. the stiffness of the bond, the default value is 4.0 DPD units).\n\n\
    The repulsion flag defines if repulsive forces are to be calculated (true = repulsive forces are calculated, false = otherwise, i.e. no repulsive forces are calculated, only attractive forces).
JdpdInputFile.valueItem.description.TimeStepNumber = Number of simulation (or integration) steps.\n\n\
    The simulation time scales linearly with the number of simulation steps. If the number of simulation steps is insufficient a simulation may terminate too early (but then the job can be restarted with additional simulation steps).\n\n\
    In addition the duration of a single time step and the full simulation are reported in nanoseconds (ns).
JdpdInputFile.valueItem.description.TimeStepFrequencyForOutput = Output is generated every "Output frequency" simulation steps. A value of 1 means that an output is generated for every single simulation step. A value of 10 means that an output is generated at simulation step 1, 10, 20, 30 etc.\n\nNote that the generation of output is a relatively time-consuming operation. So typical values are 10, 50, 100, 500 or 1000 depending on the specified number of simulation steps.
JdpdInputFile.valueItem.description.TimeStepLength = Time period for a single simulation step (in DPD units).\n\nIn addition the duration of a single time step and the full simulation are reported in nanoseconds (ns).
JdpdInputFile.valueItem.description.IntegrationType = Integration type:\n\nGWMVV: Groot-Warren Modified Velocity-Verlet, parameter 1 is the Lambda-Parameter.\n\nSCMVV: Self-consistent Modified Velocity-Verlet, parameter 1 is the number of dissipative force iterations, parameter 2 sets the cache usage (true: Cache is used, false: No cache). Note that cache usage considerably speeds up the integration calculation but may lead to a fatal out-of-memory error if physical memory is insufficient. The DPD Modified Velocity-Verlet (DPDMVV) integration scheme is equal to the SCMVV scheme with one dissipative force iteration (parameter 1 = 1).\n\nS1MVV: Shardlow S1 Modified Velocity-Verlet, parameter 1 sets the cache usage (true: Cache is used, false: No cache). Note that cache usage considerably speeds up the integration calculation but may lead to a fatal out-of-memory error if physical memory is insufficient.\n\nPNHLN: Nonsymmetric pairwise Nose\u2013Hoover\u2013Langevin thermostat (PNHLN), parameter 1 is the Mu parameter, parameter 2 sets the cache usage (true: Cache is used, false: No cache). Note that cache usage considerably speeds up the integration calculation but may lead to a fatal out-of-memory error if physical memory is insufficient.
JdpdInputFile.valueItem.description.RandomNumberGenerator = Type: Random number generator (RNG) used for DPD simulation (NOTE: For Job Input design with geometry calculations "Geometry random seed" above is used). For details see the documentation of Apache Commons RNG (abbreviated ACRNG) version 1.3.\n\nIf a jumpable RNG is defined, successive RNGs for parallel calculations are generated by jump-ahead operations of a single instantiated RNG.\n\nNon-jumpable RNGs: %s.\n\nJumpable RNGs: %s.\n\nLong-jumpable RNGs: %s.\n\nSeed: RNG initialisation value that will be transformed to the native seed requirements of the chosen RNG type as proposed by Nishimura and Matsumoto for MT19937 (with improved initialisation 2002/1/26).\n\nWarm-up: Number of generated random numbers to be discarded before usage of the generator.
JdpdInputFile.valueItem.description.InitialPotentialEnergyMinimizationStepNumber = Steps: Number of initial steps for initial potential energy minimization. If set to 0 no initial potential energy minimization is performed.\n\nAll forces:\n"true" - all forces (DPD, bond, electrostatic) are used for potential energy minimization.\n"false" - DPD forces only are used for potential energy minimization.
JdpdInputFile.valueItem.description.PeriodicBoundaries = Sets periodic boundary condition in x, y or z direction of the simulation box.\n\n\
    A periodic boundary may adequately simulate an infinite space in the specified direction if the simulation box is large enough.
JdpdInputFile.valueItem.description.GravitationalAcceleration = Sets gravitational acceleration in DPD units in x, y or z direction of the simulation box. A value of zero means no gravitational acceleration.
