JdpdInputFile.valueItem.description.ParticleTable=Particle data:\n"Particle": Acronym/shortcut of particle\n"Particle name": Chemical name of particle fragment molecule\n"Mass [DPD]": Particle mass in DPD units\n"Charge": Electric particle charge in DPD units\n"Mass [g/mol]": Particle fragment molecule mass in g/mol (e.g. 18 g/mol for water)\n"Volume [A^3]": Particle fragment molecule volume based on its Van-der-Waals radius (in Angstroem)\n"Graphics radius": Legacy definition (no longer used)\n"Graphics color": Default particle color for graphical rendering
JdpdInputFile.valueItem.displayName.MFSIM_SOURCE_INTERACTIONS_MATRIX=Interactions a(ij)
