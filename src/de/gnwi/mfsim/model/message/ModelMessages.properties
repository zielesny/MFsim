Preferences.Miscellaneous.MinimumBondLengthDpd=Minimum bond length
Preferences.Miscellaneous.MinimumBondLengthDpd.Description=Minimum bond length in DPD units, i.e. a volume-based particle-particle bond length that is smaller than this minimum will be corrected to this minimum.
Preferences.Miscellaneous.MaximumNumberOfParticlesForGraphicalDisplay=Maximum particle display
Preferences.Miscellaneous.MaximumNumberOfParticlesForGraphicalDisplay.Description=Maximum number of particles for graphical particle display in structure editor.
Preferences.Miscellaneous.TimerInterval=Simulation control interval
Preferences.Miscellaneous.TimerInterval.Description=Interval in milliseconds for simulation control.\n\nThis defines the (repeated) time period for control of the simulation process. Since a simulation may take hours or even days this interval may have a value of several seconds.\n\nNote that the value is to be specified in milliseconds, i.e. a value of 5000 corresponds to 5 seconds.  
Preferences.Miscellaneous.DelayFileOperations=Delay for file operations
Preferences.Miscellaneous.DelayFileOperations.Description=Delay in milliseconds for directory/file delete-operations.\n\nThis definition may be necessary due to operation system specific relations between files and directories to be deleted.\n\nNote that the value is to be specified in milliseconds, i.e. a value of 100 corresponds to 0.1 seconds. A value equal to zero means no delay.\n\nA value of a 100 milliseconds works well on (most) operating systems.
Preferences.Miscellaneous.DelayJobStart=Delay for job start
Preferences.Miscellaneous.DelayJobStart.Description=Delay in milliseconds for job execution start.\n\nThis definition may be necessary due to problems during the start up of parallel jobs.\n\nNote that the value is to be specified in milliseconds, i.e. a value of 1000 corresponds to 1 second. A value equal to zero means no delay.\n\nA value of a 1000 milliseconds works well on (most) workstation computers.
Preferences.Miscellaneous.IsVolumeScalingForConcentrationCalculation=Volume scaling
Preferences.Miscellaneous.IsVolumeScalingForConcentrationCalculation.Description=Setting for concentration calculations:\n\n\
    Volume scaling for concentration calculation: Molecule numbers are calculated with volume scaling if concentration calculation is activated.\n\n\
    No scaling: Molecule numbers are calculated without volume scaling (i.e. scale factors are all set to 1.0)\n\n\
    Note that this setting only affects concentration calculations. If molecule numbers are specified directly as numbers without "Concentration" being activated this setting has no influence.
Preferences.Miscellaneous.IsVolumeScalingForConcentrationCalculation.True=Volume scaling for concentration calculations
Preferences.Miscellaneous.IsVolumeScalingForConcentrationCalculation.False=No scaling (i.e. scale factors are 1.0)
Preferences.Miscellaneous.NumberOfAfterDecimalDigitsForParticlePositions=Particle position digits
Preferences.Miscellaneous.NumberOfAfterDecimalDigitsForParticlePositions.Description=Number of after-decimal-separator digits for particle positions.\n\nThis setting affects the size of particle position output files (the more after-decimal-separator digits the larger the file size). If the largest number is specified the particle position output is unrestricted (NOTE: For the Jdpd kernel with single precision these values have to be adjusted).
Preferences.Miscellaneous.MaximumNumberOfPositionCorrectionTrials=Position correction trials
