Peptide.DescriptionOneLetter = Peptide structures consists of the following features:\n\n1) Amino acid names in one letter code and an optionally prefixed frequency number.\n\n2) Brackets '[' and ']' indicating disulfide bonds. Only valid with a preceding cystein.\n\nExamples:\n\n"LVG" defines a connection of a leucine with a valine followed by a glycine.\n\n"L2V2G" is identical to "LVVGG".\n\n"LVGC[1]THQTC[1]" defines a disulfide bond between the two cysteines.
Peptide.DescriptionThreeLetter = Peptide structures consists of the following features:\n\n1) Amino acid names in three letter code and an optionally prefixed frequency number.\n\n2) Brackets '[' and ']' indicating disulfide bonds. Only valid with a preceding cystein.\n\nExamples:\n\n"LysValGly" defines a connection of a leucine with a valine followed by a glycine.\n\n"Lys2Val2Gly" is identical to "LysValValGlyGly.\n\n"LysValGlyCys[1]ThrHisGlnCys[1]" defines a disulfide bond between the two cysteines.
